<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="simple-style.css">
    <title>Employee Payroll</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="/assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form- content">
        <form action="#" class="form" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name: </label>
                <input type="text" class="input" id="name" placeholder="Your Name Here" required>
            </div>

            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="/assets/profile-images/Ellipse -1.png" required>
                        <img src="/assets/profile-images/Ellipse -3.png" alt="profile" class="profile" id="image1">
                    </label>

                    <label>
                        <input type="radio" name="profile" id="profile2" value="/assets/profile-images/Ellipse -3.png" required>
                        <img src="/assets/profile-images/Ellipse -1.png" alt="profile" class="profile" id="image2">
                    </label>

                    <label>
                        <input type="radio" name="profile" id="profile3" value="/assets/profile-images/Ellipse -8.png" required>
                        <img src="/assets/profile-images/Ellipse -8.png" alt="profile" class="profile" id="image3">
                    </label>

                    <label>
                        <input type="radio" name="profile" id="profile4" value="/assets/profile-images/Ellipse -7.png" required>
                        <img src="/assets/profile-images/Ellipse -7.png" alt="profile" class="profile" id="image4">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" name="hr" value="hr" >
                    <label for="hr" class="text">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" name="sales" value="sales" >
                    <label for="sales" class="text">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" name="finance" value="finance" >
                    <label for="finance" class="text">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" name="engineer" value="engineer" >
                    <label for="engineer" class="text">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" name="others" value="others" >
                    <label for="others" class="text">Others</label>
                </div>
            </div>

            <div class="row-content">
                <label for="salary" class="label text"> Choose Salary</label>
                <input type="range" name="salary" id="salary" min="30000" max="100000" step="100" value="40000">
                <output class="salary-output text" for="salary">40000</output>
            </div>
        </form>
    </div>
</body>

</html>
